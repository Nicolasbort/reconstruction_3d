name: rec3d_pkg
root: ~/
startup_window: planner
windows:
  - bash:
      layout: tiled
      panes:
        -
  - roscore:
      layout: tiled
      panes:
        - roscore
  - orb_slam:
      layout: tiled
      panes:
        - sleep 3; roslaunch rec3d orb_slam_mono.launch
        - sleep 4; rosrun image_view image_view image:=/orb_slam2_mono/debug_image
  - rviz:
      layout: tiled
      panes:
        - sleep 1;rviz
  - camera:
      layout: tiled
      panes:
        - sleep 3; roslaunch rec3d usb_cam.launch
